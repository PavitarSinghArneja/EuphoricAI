name: Deploy to EuphoricAI.io

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

   - name: Deploy to server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          password: ${{ secrets.REMOTE_PASSWORD }}
          port: ${{ secrets.REMOTE_PORT }}
          script: |
            sudo rm -rf /usr/share/nginx/html/*
            mkdir -p /tmp/deployment
            cd /tmp/deployment
            git clone https://github.com/euphoricai-2025/Euphoric-AI-Website.git .
            npm ci
            export VITE_SUPABASE_URL="${{ secrets.VITE_SUPABASE_URL }}"
            export VITE_SUPABASE_ANON_KEY="${{ secrets.VITE_SUPABASE_ANON_KEY }}"
            npm run build
            sudo cp -r dist/* /usr/share/nginx/html/
            sudo chown -R www-data:www-data /usr/share/nginx/html/
            sudo chmod -R 755 /usr/share/nginx/html/
            sudo systemctl reload nginx
            cd / && rm -rf /tmp/deployment
            echo "âœ… Deployment completed successfully"
